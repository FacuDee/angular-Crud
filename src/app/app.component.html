<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand ms-3" href="/"> Angular CRUD </a>
</nav>

<div class="container">
  <div class="row">
    <div class="col md-8">
      <ul class="list-group mt-4">
        <li
          *ngFor="let employee of employeeArray"
          class="list-group-item list-group-item-action"
          (click)="openForEdit(employee)"
          [class.active]="employee == selectedEmployee"
        >
          <span class="badge bg-danger me-2">{{ employee.id }}</span
          >{{ employee.name }} - {{ employee.country }}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">Inserta un nuevo empleado</div>
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="selectedEmployee.name"
              placeholder="Ingresa un nombre"
              class="form-control mt-3"
            />
            <input
              type="text"
              [(ngModel)]="selectedEmployee.country"
              placeholder="Ingresa un paÃ­s"
              class="form-control mt-3"
            />
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary mt-3">
            Agregar
          </button>
          <button
            *ngIf="selectedEmployee.id !== 0"
            class="btn btn-danger mt-3 ms-3"
            (click)="delete()"
          >
            Borrar
          </button>
        </div>
      </div>
    </div>
    <div class="col md-4">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/2048px-Angular_full_color_logo.svg.png"
        alt="angular-logo"
      />
    </div>
  </div>
</div>
